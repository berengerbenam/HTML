<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Events</title>
	<script>
		function calculCarre() 
		{
			let carre = nombre.value * nombre.value;
			alert('Le carré du nombre vaut : '+carre );
		}
	</script>
</head>
<body>
	<input type="number" id="nombre">
	<input type="button" value="Calculer carré" onclick="calculCarre();">
</body>
</html>
